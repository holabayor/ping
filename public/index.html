<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Resaturant Chatbot" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Afro Cuisine</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      :root {
        --off-white: #f2f2f7;
        --bg-chat: #fafafa;
        --text-primary: #242426;
        --text-secondary: #2d2d2f;
        --color-secondary: #007aff;
        --active: #08f26e;
        --stroke: #e1e1e1;
      }

      body {
        font-style: normal;
        padding: 10px;
        font-size: 16px;
        color: var(--text-primary);
        height: 100%;
      }

      .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--color-secondary);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--off-white);
        box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
        z-index: 1000;
      }

      .container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        /* background-color: var(--off-white); */
        display: flex;
        flex-direction: column;
        width: 60%;
        max-width: 640px;
        height: 500px;
        border-radius: 10px;
        box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
      }

      .header {
        background-color: var(--off-white);
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid var(--stroke);
        padding: 0.4rem;
      }

      .heading {
        display: flex;
        align-items: center;
        font-weight: 600;
        font-size: 1.2rem;
      }

      .heading img {
        height: 2rem;
        height: 2rem;
        border: 1px solid var(--stroke);
        border-radius: 50%;
        margin-right: 0.4rem;
      }

      .heading span {
        display: inline-block;
        margin-left: 0.3rem;
        height: 0.6rem;
        width: 0.6rem;
        border-radius: 100%;
        background: var(--active);
      }

      .icons {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .icons button {
        border: none;
        padding: 0.2rem;
      }

      .icons button:nth-child(2) {
        color: rgb(218, 11, 11);
      }

      ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 0.4rem;
      }

      ul > li {
        padding: 0.4rem 0.8rem;
        margin: 0.4rem;
        border-radius: 0.6rem;
        max-width: 70%;
      }

      #chat {
        height: 100%;
        overflow: scroll;
        background-color: var(--bg-chat);
      }

      #chat::-webkit-scrollbar {
        display: none;
      }

      .bot {
        background-color: var(--stroke);
        text-align: left;
        border-bottom-left-radius: 0;
      }

      .user {
        background-color: var(--color-secondary);
        color: var(--off-white);
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      #chatForm {
        background-color: var(--off-white);
        display: flex;
        padding: 0.5rem 1.2rem;
        gap: 5px;
        width: 100%;
      }

      input {
        background-color: var(--stroke);
        border: 1px solid transparent;
        border-radius: 1.5rem;
        display: flex;
        flex-grow: 1;
        font-size: 0.9rem;
        padding: 0.4rem;
        color: var(--text-secondary);
      }

      input:focus {
        outline: none;
        border: 1px solid var(--color-secondary);
      }

      #sendButton {
        border: none;
        padding: 0.2rem;
        color: var(--color-secondary);
      }
      #sendButton:hover {
        outline: none;
        cursor: pointer;
        color: blue;
      }

      #loginContainer {
        background-color: var(--bg-chat);
        display: flex;
        flex-direction: column;
        padding: 4rem 2rem;
        /* align-items: center; */
      }
      #loginContainer h6 {
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }

      #loginContainer input {
        margin: 4rem 0 1rem;
        padding: 1rem;
        flex-grow: 1;
        width: 70%;
        border-radius: 0.4rem;
      }
      #signinButton {
        width: 40%;
        padding: 1rem 2rem;
        border: 1px solid var(--color-secondary);
        border-radius: 0.4rem;
        background-color: var(--color-secondary);
        color: var(--off-white);
        font-weight: 600;
      }

      @media screen and (max-width: 480px) {
        .container {
          width: 90%;
          height: 70%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Afro Cuisine</h1>
    <p>ðŸš§Under constructionðŸš§</p>
    <button class="chat-icon" id="chatIcon">
      <i class="fa-solid fa-comment-dots fa-2xl"></i>
    </button>

    <div id="chatContainer" class="container" style="display: none">
      <div class="header">
        <div class="heading">
          <img src="./assets/ekene.jpg" alt="Chef" />
          <p>Ekene</p>
          <span></span>
        </div>
        <div class="icons">
          <button id="minimizeButton">
            <i class="fa-solid fa-angle-down fa-xl"></i>
          </button>
          <button id="logoutButton">
            <i class="fa-solid fa-xmark fa-xl"></i>
          </button>
        </div>
      </div>
      <div id="chat">
        <ul id="messages"></ul>
      </div>
      <form id="chatForm" action="">
        <input
          id="input"
          type="text"
          autocomplete="off"
          placeholder="Type your message here..."
        />
        <button id="sendButton" aria-label="Send">
          <i class="fa-solid fa-paper-plane fa-lg"></i>
        </button>
      </form>
      <div id="loginContainer" style="display: none">
        <h6>Hello, I am Ekene the bot</h6>
        <p>Please sign in with your username to place your order.</p>
        <input
          id="usernameInput"
          type="text"
          placeholder="Enter your username"
        />
        <button id="signinButton" aria-label="Sign in">Sign in</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7926b5ab8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io();

      const username = localStorage.getItem('username');

      const chatIcon = document.getElementById('chatIcon');
      const chatContainer = document.getElementById('chatContainer');
      const loginContainer = document.getElementById('loginContainer');
      const signinButton = document.getElementById('signinButton');
      const minimizeButton = document.getElementById('minimizeButton');
      const logoutButton = document.getElementById('logoutButton');
      const chat = document.getElementById('chat');
      const chatForm = document.getElementById('chatForm');
      const messages = document.getElementById('messages');
      const sendButton = document.getElementById('sendButton');
      const usernameInput = document.getElementById('usernameInput');
      const messageInput = document.getElementById('input');

      // UI Controllers
      const showChat = () => {
        loginContainer.style.display = 'none';
        chat.style.display = 'block';
        chatForm.style.display = 'flex';
      };

      const showLogin = () => {
        loginContainer.style.display = 'flex';
        chat.style.display = 'none';
        chatForm.style.display = 'none';
      };

      chatIcon.addEventListener('click', () => {
        chatContainer.style.display = 'flex';
        chatIcon.style.display = 'none';

        if (username) {
          showChat();
        } else {
          showLogin();
        }
      });

      minimizeButton.addEventListener('click', () => {
        chatContainer.style.display = 'none';
        chatIcon.style.display = 'block';
      });

      logoutButton.addEventListener('click', () => {
        localStorage.removeItem('username');
        messages.innerHTML = '';
        showLogin();
        // chatContainer.style.display = 'none';
        // chatIcon.style.display = 'block';
      });

      signinButton.addEventListener('click', (e) => {
        e.preventDefault();
        const newUsername = usernameInput.value.trim();
        // console.log(newUsername);
        if (newUsername) {
          localStorage.setItem('username', newUsername);
          showChat();
          socket.emit('username', newUsername);

          // socket.emit('userInput', 'start');
        }
      });

      const appendMessage = (message, className) => {
        const messageElement = document.createElement('li');
        messageElement.innerHTML = message;
        messageElement.className = `message ${className}`;

        messages.appendChild(messageElement);
        // console.log('Messages here', messages);
        chat.scrollTop = messages.scrollHeight;
      };

      socket.on('message', (message) => {
        // console.log('Another message received', message);
        appendMessage(message, 'bot');
      });

      socket.on('error', (message) => {
        logoutButton.click();
      });

      sendButton.addEventListener('click', (e) => {
        e.preventDefault();
        const message = messageInput.value;
        if (message.trim() !== '') {
          socket.emit('userInput', message);
          appendMessage(message, 'user');
          messageInput.value = '';
        }
      });

      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendButton.click();
        }
      });
    </script>
  </body>
</html>
