<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Resaturant Chatbot" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Restaurant Chatbot</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      :root {
        --off-white: #f2f2f7;

        --bg-chat: #f2f2f7;

        --text-primary: #242426;
        --text-secondary: #2d2d2f;

        --color-secondary: #007aff;

        --active: #08f26e;

        --stroke: #e1e1e1;
      }

      body {
        font-style: normal;
        padding: 10px;
        font-size: 16px;
        color: var(--text-primary);
      }

      .container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: var(--off-white);
        display: flex;
        flex-direction: column;
        width: 60%;
        max-width: 640px;
        height: 500px;
        /* max-height: 400px; */
        border-radius: 10px;
        box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
      }

      .header {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid var(--stroke);
        padding: 0.4rem;
      }

      .heading {
        display: flex;
        align-items: center;
        font-weight: 600;
        font-size: 1.05rem;
      }

      .heading img {
        height: 2rem;
        height: 2rem;
        border: 1px solid var(--stroke);
        border-radius: 50%;
        margin-right: 0.4rem;
      }

      .heading span {
        display: inline-block;
        margin-left: 0.3rem;
        height: 0.3rem;
        width: 0.3rem;
        border-radius: 100%;
        background: var(--active);
      }

      .icons {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      button {
        border: none;
        padding: 0.2rem;
      }

      .icons button:nth-child(2) {
        color: rgb(218, 11, 11);
      }

      ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 0.4rem;
      }

      ul > li {
        padding: 0.4rem 0.8rem;
        margin: 0.4rem;
        border-radius: 0.6rem;
        max-width: 70%;
      }

      #chat {
        height: 100%;
        overflow: scroll;
        background-color: var(--bg-chat);
      }

      #chat::-webkit-scrollbar {
        display: none;
      }

      .bot {
        background-color: var(--stroke);
        text-align: left;
        border-bottom-left-radius: 0;
      }

      .user {
        background-color: var(--color-secondary);
        color: var(--off-white);
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      #form {
        display: flex;
        padding: 0.5rem 1.2rem;
        gap: 5px;
        width: 100%;
      }

      input {
        background-color: var(--stroke);
        border: 1px solid transparent;
        border-radius: 1.5rem;
        display: flex;
        flex-grow: 1;
        font-size: 0.9rem;
        padding: 0.4rem;
        color: var(--text-secondary);
      }

      input:focus {
        outline: none;
        border: 1px solid var(--color-secondary);
      }

      #sendButton {
        color: var(--color-secondary);
      }
      #sendButton:hover {
        outline: none;
        cursor: pointer;
        color: blue;
      }

      @media screen and (max-width: 480px) {
        .container {
          width: 90%;
          height: 80%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Maami Market</h1>
    <div class="container">
      <div class="header">
        <div class="heading">
          <img src="./assets/ekene.jpg" alt="Chef" />
          <p>Ekene</p>
          <span></span>
        </div>
        <div class="icons">
          <!-- <i class="fa-solid fa-right-from-bracket"></i> -->
          <button>
            <i class="fa-solid fa-angle-down fa-xl"></i>
          </button>
          <button>
            <i class="fa-solid fa-xmark fa-xl"></i>
          </button>
        </div>
      </div>
      <div id="chat">
        <ul id="messages">
          <li class="user">This is a test message</li>
          <li class="bot">This is a test message</li>
          <li class="user">This is a test message</li>
          <li class="bot">This is a test message</li>
          <li class="bot">This is a test message</li>
        </ul>
      </div>
      <form id="form" action="">
        <input
          id="input"
          type="text"
          autocomplete="off"
          placeholder="Type your message here..."
        />
        <button id="sendButton" aria-label="Send">
          <i class="fa-solid fa-paper-plane fa-lg"></i>
        </button>
        <!-- Send <i class="fa-regular fa-paper-plane"></i> -->
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/7926b5ab8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io();

      // console.log('The socket is ', socket);

      const chat = document.getElementById('chat');
      const messages = document.getElementById('messages');
      const sendButton = document.getElementById('sendButton');
      const messageInput = document.getElementById('input');

      const appendMessage = (message, className) => {
        const messageElement = document.createElement('li');
        messageElement.textContent = message;
        messageElement.className = `message ${className}`;

        messages.appendChild(messageElement);
        console.log('Messages here', messages);
        chat.scrollTop = messages.scrollHeight;
      };

      socket.on('message', (message) => {
        console.log('Another message received', message);
        appendMessage(message, 'bot');
      });

      sendButton.addEventListener('click', (e) => {
        e.preventDefault();
        const message = messageInput.value;
        if (message.trim() !== '') {
          socket.emit('userInput', message);
          appendMessage(message, 'user');
          messageInput.value = '';
        }
      });

      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendButton.click();
        }
      });
    </script>
  </body>
</html>
